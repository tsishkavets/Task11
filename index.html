<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table</title>
</head>
<body onload="setTimeout(func,2000)">
    
  
  <table id="container"> </table>

<script>
    function newNode(node, text, styles) {
  node.innerHTML = text;
  node.className = styles;
  return node;
}

function func(){

let fragment = document.createDocumentFragment(),
    container = document.getElementById("container");

for(let i = 1; i <= 5; i++) {
  let tr = document.createElement("tr");

  tr.style.cssText = `
        width: 50px;
        height: 50px;
        border: 5px solid #000000;
        margin: 0 auto;
        `;
  
    for(let j = 1; j <= 5; j++) { 
  let td = newNode(document.createElement("td"), j, "cell");
  tr.appendChild(td);
  fragment.appendChild(tr);
  td.style.cssText = `
        width: 50px;
        height: 50px;
        border: 5px solid #000000;
        margin: 0 auto;
        `;
        
        setTimeout(() => td.remove(), 3000);        
}
}
container.appendChild(fragment);
}



</script>

</body>
</html>
